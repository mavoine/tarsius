# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger = TRACE, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1 = org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %-5p %c : %m%n
# %-4r [%t] %-5p %c %x - %m%n

# fine-grained control of logging per package
log4j.logger.com.ibatis.common.jdbc = INFO
#log4j.logger.java.sql = INFO
log4j.logger.org.tarsius.gui.component.PhotoCell = TRACE
log4j.logger.org.tarsius.gui.component.PhotoCellRenderer = TRACE
log4j.logger.org.tarsius.imaging.ThumbnailsLinux = DEBUG
log4j.logger.org.tarsius.util.ClipUtil = DEBUG
log4j.logger.org.tarsius.util.Debounce = DEBUG
log4j.logger.com.whirlycott.cache = WARN
															